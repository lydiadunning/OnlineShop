<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@200&family=Open+Sans&family=Passion+One&family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="container-wide">
        <h1 class="name">{{ item.name }}</h1>
        <a href="{{ url_for('home') }}"><h3>Back to Shop</h3></a>
        <a href="{{ url_for('cart') }}"><h3>Shopping Cart &#128722 ${{ cart_total }}</h3></a>
    </nav>

    <div class="box" id="item-view">
        <h1 class="name" id="name">{{ item.name }}</h1>
        <p class="item-description">{{ item.description }}</p>
        <h4 class="amount">{{ amount_in_cart }} in cart </h4>
        <h3 class="price">${{ item.price }}</h3>
        <div class="buy-item">
            {% if item.available != 0 %}
                <form action="{{ url_for('add', source='item', item_id=item.id) }}" method="post" class="add-to-cart">
                    <button>Add to Cart</button>
                </form>
            {% else %}
                <button disabled>Add to Cart</button>
            {% endif %}
            {% if amount_in_cart == 0 %}
                <button disabled>Remove from Cart</button>

            {% else %}
                <form action="{{ url_for('remove', source='item', item_id=item.id) }}" method="post" class="add-to-cart">
                    <button>Remove from Cart</button>
                </form>
            {% endif %}
        </div>
        <img src="{{ item.image }}"/>
    </div>

</body>
</html>
