<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>For Sale:</h1>
    <div>
        {% for item in items %}
            <div class="item">
                <a href="{{ url_for('item', name_url=item.url) }}">
                    <img src="{{ item.image }}">
                    <h3>{{ item.name }}</h3>
                    <p>${{ item.price }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
